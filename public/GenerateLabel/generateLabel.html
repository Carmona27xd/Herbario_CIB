<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabla de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../public/GenerateLabel/generateLabe.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .card-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .required {
            color: red;
        }
        .bold-label {
            font-weight: bold;
        }
        .navbar-custom {
            background-color: #29385e; 
        }
        .btn-custom {
            background-color: #29385e; 
            color: white; 
        }
        .btn-custom:hover {
            background-color: #29385e; 
        }
        .tab-pane {
            display: none;
        }
        .tab-pane.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom p-3">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="nav-link btn btn-custom" onclick="window.location.href='../../public/RegisterSpecimens/registerSpecimens.html'">Registrar Ejemplar</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button class="btn btn-primary filter-btn" data-filter="idEjemplar">ID Ejemplar ↓</button>
            </div>
            <input type="text" id="search-input" class="form-control w-25" placeholder="Buscar...">
            <button class="btn btn-success">Actualizar tabla</button>
        </div>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID del Ejemplar</th>
                    <th>Nombre Cientifico</th>
                    <th>Clasificacion del Ejemplar</th>
                    <th>Abundancia del Ejemplar</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Registro - Herbario Virtual</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f9f4; /* Fondo temático verde claro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .page-title {
            color: #2c5c3b; /* Verde oscuro corporativo */
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #6c757d;
            margin-bottom: 3rem;
        }

        /* Estilos de las Tarjetas de Selección */
        .selection-card {
            background-color: #ffffff;
            border: 2px solid transparent; /* Borde invisible por defecto */
            border-radius: 1rem;
            padding: 2.5rem 1.5rem;
            text-align: center;
            text-decoration: none; /* Quitar subrayado de enlace */
            color: #333;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .selection-card:hover {
            transform: translateY(-10px); /* Efecto de elevación */
            box-shadow: 0 15px 30px rgba(44, 92, 59, 0.15); /* Sombra verde suave */
            border-color: #2c5c3b; /* Borde verde al hacer hover */
            color: #2c5c3b;
        }

        .card-icon-wrapper {
            width: 90px;
            height: 90px;
            background-color: #e6f0e9; /* Círculo verde muy claro */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s;
        }

        .selection-card:hover .card-icon-wrapper {
            background-color: #2c5c3b; /* Círculo se vuelve oscuro al hover */
        }

        .card-icon {
            font-size: 2.5rem;
            color: #2c5c3b;
            transition: color 0.3s;
        }

        .selection-card:hover .card-icon {
            color: #ffffff; /* Ícono se vuelve blanco al hover */
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 0.95rem;
            color: #6c757d; /* Gris para la descripción */
        }
        
        /* Botón de regreso */
        .btn-back {
            color: #2c5c3b;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: 2rem;
            transition: color 0.2s;
        }
        .btn-back:hover {
            color: #1a3a24;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="text-center">
            <h1 class="display-4 page-title">¿Cómo quieres registrarte?</h1>
            <p class="lead page-subtitle">Selecciona cómo quieres formar parte del herbario.</p>
        </div>

        <div class="row g-4 justify-content-center">
            
            <div class="col-md-4">
                <a href="register.html" class="selection-card">
                    <div class="card-icon-wrapper">
                        <i class="bi bi-people card-icon"></i>
                    </div>
                    <h3 class="card-title">Público General</h3>
                    <p class="card-text">Consulta libremente el catálogo de especies.</p>
                </a>
            </div>

            <div class="col-md-4">
                <a href="collectorApplication.html" class="selection-card">
                    <div class="card-icon-wrapper">
                        <i class="bi bi-flower1 card-icon"></i>
                    </div>
                    <h3 class="card-title">Colector</h3>
                    <p class="card-text">Contribuye al herbario registrando nuevos especímenes.</p>
                </a>
            </div>

        </div>

        <div class="text-center">
            <a href="login.html" class="btn-back">
                <i class="bi bi-arrow-left me-2"></i> Volver al Inicio de Sesión
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbario CIB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo adicional para asegurar que las columnas ocupen el 50% de la pantalla */
        .half-screen {
            height: 100vh; /* Ocupa el 100% de la altura de la pantalla */
        }
        /* Estilo para la columna izquierda con imagen de fondo */
        .left-column {
            background-image: url('images/logInImage.jpg'); /* Ruta de tu imagen */
            background-size: cover; /* Ajusta la imagen al tamaño del contenedor */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
        /* Estilo para el cuadro detrás del <h1> */
        .cuadro-azul {
            background-color: #0d6efd; /* Color azul de Bootstrap (btn-primary) */
            padding: 10px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            display: inline-block; /* Ajusta el tamaño al contenido */
        }
        /* Estilo para el formulario */
        .form-container {
            width: 100%;
            max-width: 300px; /* Ancho máximo del formulario */
        }
        .form-container label {
            display: block; /* Hace que los labels ocupen una línea completa */
            margin-bottom: 5px; /* Espacio entre el label y el input */
        }
        .form-container input {
            width: 100%; /* Ocupa el 100% del ancho disponible */
            margin-bottom: 15px; /* Espacio entre los inputs */
        }
        .form-container button {
            width: 100%; /* Ocupa el 100% del ancho disponible */
        }
        /* Estilo para los enlaces dentro de los labels */
        .form-container a {
            color: #0d6efd; /* Color azul de Bootstrap (btn-primary) */
            text-decoration: none; /* Quita el subrayado */
        }
        .form-container a:hover {
            text-decoration: underline; /* Subraya al pasar el mouse */
        }
        .link {
            cursor: pointer;
            text-decoration: underline; 
            color: #0d6efd;
        }
        .link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid half-screen">
        <div class="row h-100">
            <!-- Columna izquierda para el <h1> con imagen de fondo -->
            <div class="col-6 d-flex justify-content-center align-items-center left-column">
                <div class="cuadro-azul">
                    <h1 class="text-white">Herbario CIB</h1>
                </div>
            </div>
            <!-- Columna derecha para los <h2> y el formulario -->
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <h2>Herbario</h2>
                <h2>Inicio de sesión</h2>
                <div class="form-container">
                    <form id="loginForm">
                        <!-- Campo de correo electrónico -->
                        <div class="mb-3">
                            <label for="email">Correo electrónico</label>
                            <input type="text" class="form-control" name="email" id="email" required>
                        </div>
                        <!-- Campo de contraseña -->
                        <div class="mb-3">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <!-- Botón de enviar -->
                        <div class="mb-3">
                            <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
                        </div>
                        <!-- Labels adicionales -->
                        <div class="text-center">
                            <p>¿No tienes cuenta? <span id="registerLink" class="link">Regístrate aquí</span></p>
                            <p>¿Olvidaste tu contraseña? <span id="recoverPasswordLink" class="link">Recupérala aquí</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <p id="message"></p>
    <script src="logInController.js"></script>

    <!-- Bootstrap JS (opcional, si necesitas funcionalidades de JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbario CIB - Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para centrar el formulario en la pantalla */
        .full-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        /* Contenedor principal dividido */
        .split-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        /* Cada sección del formulario */
        .form-section {
            width: 50%;
            padding: 30px;
        }
        /* Separador visual entre secciones */
        .form-section:first-child {
            border-right: 1px solid #e9ecef;
        }
        /* Estilos para los elementos del formulario */
        .form-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-section input, 
        .form-section select {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-section button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }
        /* Estilo para el botón de permiso de colecta */
        .btn-colecta {
            background-color: #28a745;
            color: white;
            margin-top: 20px;
        }
        .btn-colecta:hover {
            background-color: #218838;
        }
        /* Estilo para el botón de registro */
        .btn-register {
            background-color: #0d6efd;
            color: white;
            margin-top: 20px;
        }
        .btn-register:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <div class="split-container">
            <!-- Primera sección: Datos personales -->
            <div class="form-section">
                <h3>Datos Personales</h3>
                <form id="registerForm">
                    <!-- Campo de nombre -->
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <!-- Campo de primer apellido -->
                    <div>
                        <label for="first_surname">Primer apellido</label>
                        <input type="text" class="form-control" name="first_surname" id="first_surname" required>
                    </div>
                    <!-- Campo de segundo apellido -->
                    <div>
                        <label for="second_surname">Segundo apellido</label>
                        <input type="text" class="form-control" name="second_surname" id="second_surname" required>
                    </div>
                    <!-- Campo de adscripción -->
                    <div>
                        <label for="adscripcion">Adscripción</label>
                        <select class="form-select" name="adscripcion" id="adscripcion" required>
                            <option value="" selected disabled>Seleccione una opción</option>
                            <option value="CIB">CIB</option>
                            <option value="Externo">Externo</option>
                            <option value="Estudiante">Estudiante</option>
                            <option value="Investigador">Investigador</option>
                        </select>
                    </div>
                    <!-- Botón de Permiso colecta -->
                    <button type="button" class="btn btn-colecta">Permiso colecta</button>
                </form>
            </div>

            <!-- Segunda sección: Datos de acceso -->
            <div class="form-section">
                <h3>Datos de Acceso</h3>
                <form id="registerForm">
                    <!-- Campo de correo electrónico -->
                    <div>
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <!-- Campo de contraseña -->
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <!-- Campo de confirmación de contraseña -->
                    <div>
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
                    </div>
                    <!-- Botón de enviar -->
                    <button class="btn btn-register" type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <p id="message"></p>

    <script src="JavaScript/verifyJWTAdmin.js"></script>
    
    <!-- Bootstrap JS (opcional, si necesitas funcionalidades de JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

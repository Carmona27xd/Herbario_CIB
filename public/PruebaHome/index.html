<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herbario UV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    :root {
      --uv-blue: #1b2660;
    }
  </style>
</head>
<body class="bg-white text-gray-800 scroll-smooth">

  <!-- Hero principal -->
  <section class="relative h-screen bg-cover bg-center" style="background-image: url('');">
    <div class="absolute inset-0 bg-[rgba(0,119,200,0.65)] flex flex-col items-center justify-center text-center px-6 md:px-20">
      <h1 class="text-5xl md:text-7xl font-bold text-white drop-shadow-lg">Herbario UV</h1>
      <p class="mt-4 text-xl md:text-2xl text-blue-100">Explora la biodiversidad vegetal de Veracruz</p>
      <a href="#slider" class="mt-6 bg-white text-[var(--uv-blue)] font-bold px-6 py-3 rounded-full shadow-lg hover:bg-gray-100 transition">Explorar ahora</a>
    </div>
  </section>

  <!-- Navbar que aparece solo al hacer scroll -->
  <div id="navbar" class="hidden bg-[var(--uv-blue)] text-white px-6 md:px-20 py-4 fixed top-0 w-full shadow-md z-50 transition">
    <div class="flex justify-between items-center">
      <div class="text-2xl font-bold">Herbario UV</div>
      <div class="space-x-4 text-lg">
        <a href="#slider" class="hover:underline">Explorar</a>
        <a href="consulta.html" class="bg-white text-[var(--uv-blue)] px-4 py-2 rounded-full font-semibold hover:bg-gray-100 transition">Consultar</a>
      </div>
    </div>
  </div>

  <!-- Carrusel estilo UV -->
  <section id="slider" class="relative py-20 bg-gray-100">
    <h2 class="text-4xl font-bold text-center mb-10 text-[var(--uv-blue)]">GalerÃ­a</h2>
    <div class="relative max-w-4xl mx-auto overflow-hidden rounded-2xl shadow-lg">
      <div id="slides" class="flex transition-transform duration-500">
        <div class="min-w-full h-96 bg-gray-300 flex items-center justify-center text-gray-600 text-xl">Imagen 1</div>
        <div class="min-w-full h-96 bg-gray-300 flex items-center justify-center text-gray-600 text-xl">Imagen 2</div>
        <div class="min-w-full h-96 bg-gray-300 flex items-center justify-center text-gray-600 text-xl">Imagen 3</div>
      </div>

      <!-- Controles -->
      <button onclick="prevSlide()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white bg-opacity-80 rounded-full p-2 hover:bg-opacity-100 transition">
        â—€
      </button>
      <button onclick="nextSlide()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white bg-opacity-80 rounded-full p-2 hover:bg-opacity-100 transition">
        â–¶
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[var(--uv-blue)] text-white py-10 text-center mt-20">
    <p class="text-lg">Â© 2025 Herbario UV â€” Universidad Veracruzana ðŸŒ¿</p>
  </footer>

  <!-- Script para carrusel y navbar dinÃ¡mica -->
  <script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight * 0.8) {
        navbar.classList.remove('hidden');
      } else {
        navbar.classList.add('hidden');
      }
    });

    let currentSlide = 0;
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;

    function updateSlidePosition() {
      slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlidePosition();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlidePosition();
    }
  </script>

</body>
</html>

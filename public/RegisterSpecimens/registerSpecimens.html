<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro del Ejemplar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../public/RegisterSpecimens/registerSpecimens.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .nav-tabs .nav-link.active {
            background-color: #d9e7f5;
            border-color: #b0c4de;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-upload {
            width: 100px;
            height: 100px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #f8f9fa;
        }
        .required {
            color: red;
            font-weight: bold;
        }
        .image-upload img {
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">Herbario UV</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-success" href="#">Consulta</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
            <a href="#" class="btn btn-success">Login</a>
        </div>
    </nav>

    <!-- Contenedor -->
    <div class="container mt-4">
        <!-- Tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Ejemplar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Colecta</a>
            </li>
        </ul>

        <!-- Formulario -->
        <div class="form-container mt-3">
            <h4 class="text-center text-primary">Ejemplar</h4>
            <form>
                <div class="row">
                    <!-- Primera columna -->
                    <div class="col-md-4">
                        <label class="form-label" for="scientificName">
                            <span class="required">*</span> Nombre científico
                        </label>
                        <input type="text" class="form-control" id="scientificName" required placeholder="Ingrese el nombre científico">
                        
                        <label class="form-label mt-2">Género</label>
                        <select class="form-select" id="genreSelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Tipo de vegetación</label>
                        <select class="form-select" id="typeVegetationSelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Flor</label>
                        <select class="form-select" id="flowerSelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Determino</label>
                        <input type="text" class="form-control" id="determine" required placeholder="Ingrese quien determino el especimen">
                    </div>

                    <!-- Segunda columna -->
                    <div class="col-md-4">
                        <label class="form-label">Especímen ID</label>
                        <input type="text" class="form-control" id="specimenID" required placeholder="Ingrese el ID del especimen">
                        
                        <label class="form-label mt-2">Especie</label>
                        <select class="form-select" id="speciesSelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Suelo</label>
                        <select class="form-select" id="soilSelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Asociada</label>
                        <select class="form-select">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Nombre local</label>
                        <input type="text" class="form-control" id="localName" required placeholder="Ingrese el nombre local">
                    </div>

                    <!-- Tercera columna -->
                    <div class="col-md-4">
                        <label class="form-label">Familia</label>
                        <select class="form-select" id="familySelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Forma Biologica</label>
                        <select class="form-select" id="biologicalFormSelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Fruto</label>
                        <select class="form-select" id="fruitSelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Ciclo de vida</label>
                        <select class="form-select">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Tamaño</label>
                        <input type="text" class="form-control" id="size" required placeholder="Ingrese el tamaño">
                    </div>
                </div>

                <!-- Sección inferior -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="protegido">
                            <label class="form-check-label" for="protegido">Protegido</label>
                        </div>

                        <label class="form-label mt-2">Otros datos</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>

                    <div class="col-md-6 d-flex align-items-center justify-content-center">
                        <label class="image-upload">
                            <input type="file" accept="image/*" id="imageInput" hidden onchange="previewImage(event)">
                            <img id="preview" src="/SCEPIB_UV/public/images/uploadImage.png" alt="Subir imagen">
                        </label>
                    </div>
                </div>

                <!-- Botón Siguiente -->
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-success" id="nextButton">Siguiente</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña - Herbario CIB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="CSS/reset_password.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card reset-card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h2 class="h3 mb-3 font-weight-normal">Restablecer contraseña</h2>
                            <p class="text-muted">Crea una nueva contraseña segura</p>
                        </div>
                        <form id="resetForm" class="needs-validation" novalidate>
                            <div class="form-group mb-3">
                                <label for="newPassword" class="form-label">Nueva contraseña</label>
                                <input type="password" class="form-control" id="newPassword" 
                                    placeholder="Ingresa tu nueva contraseña"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            </div>
                            <div class="form-group mb-4">
                                <label for="newPasswordConfirmation" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="newPasswordConfirmation" 
                                    placeholder="Confirma tu nueva contraseña">
                            </div>      
                            <button type="submit" class="btn btn-primary btn-block w-100 mb-3">
                                Cambiar contraseña
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success modal -->
    <div class="modal fade" id="success" tabindex="-1" aria-labelledby="successLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title mx-auto" id="successLabel">Mensaje</h5>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-3">Tu contraseña ha sido actualizada con exito.</p>
                    <button class="btn btn-success px-4" id="successButton" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Password doesn't match modal-->
    <div class="modal fade" id="doesntMatch" tabindex="-1" aria-labelledby="doesntMatchLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title mx-auto text-danger" id="doesntMatchLabel">Aviso</h5>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-3">Las contraseñas no coinciden.</p>
                    <button class="btn btn-danger px-4" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Missing data modal-->
    <div class="modal fade" id="missingData" tabindex="-1" aria-labelledby="missingDataLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title mx-auto text-danger" id="missingDataLabel">Aviso</h5>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-3">Por favor ingresa toda la Informacion.</p>
                    <button class="btn btn-danger px-4" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Password not valid modal-->
    <div class="modal fade" id="invalidPassword" tabindex="-1" aria-labelledby="invalidPasswordLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title mx-auto text-danger" id="invalidPasswordLabel">Aviso</h5>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-3">La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.</p>
                    <button class="btn btn-danger px-4" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script src="JavaScript/resetPasswordController.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class = "dashboard-container text-center">
        <h1>Bienvenido administrador</h1>
        <p id="userInfo" class="lead mb-4"></p>

        <button id="registerCollector" class="btn btn-primary btn-custom">
            Registrar recolector
        </button>

        <button id="registerPlant" class="btn btn-primary btn-custom">
            Registrar ejemplar
        </button>

        <button id="viewPlants" class="btn btn-primary btn-custom">
            Ver registros 
        </button>

        <button id="registerComiteMember" class="btn btn-primary btn-custom">
            Registrar miembro del comite
        </button>

        <button id="logoutButton" class="btn btn-primary btn-danger">
            Cerrar Sesi√≥n
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="JavaScript/verifyJWTAdmin.js"></script>
    <script src="JavaScript/logOut.js"></script>
    <script src="JavaScript/dashBoardAdminController.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Herbario CIB - Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .centered-form {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn {
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        .btn-primary {
            background-color: #0d6efd;
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            .centered-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="centered-form">
        <h2 class="form-title">Registrar miembro del comite</h2>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nombre *</label>
                    <input type="text" class="form-control" name="name" id="name" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required/>
                </div>
                <div class="form-group">
                    <label for="first_surname">Primer apellido *</label>
                    <input type="text" class="form-control" name="first_surname" id="first_surname" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required/>
                </div>
                <div class="form-group">
                    <label for="second_surname">Segundo apellido *</label>
                    <input type="text" class="form-control" name="second_surname" id="second_surname" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo electrónico *</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña *</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Miembro</button>
        </form>
    </div>

    <div class="modal fade" id="successfulRegistration" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title mx-auto">Registro exitoso</h5>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-3">El registro se completó correctamente.</p>
                    <button id="successfulButton" class="btn btn-success px-4" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="passwordMatch" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title mx-auto text-danger">Aviso</h5>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-3">Las contraseñas no coinciden.</p>
                    <button class="btn btn-danger px-4" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="missingData" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title mx-auto text-danger">Información faltante</h5>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-3">Por favor ingresa toda la información solicitada.</p>
                    <button class="btn btn-danger px-4" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="JavaScript/registerComiteController.js"></script>

</body>
</html>

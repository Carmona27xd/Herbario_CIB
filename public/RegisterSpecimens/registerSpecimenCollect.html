<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de la Colecta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../public/RegisterSpecimens/registerSpecimenCollect.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .nav-tabs .nav-link.active {
            background-color: #d9e7f5;
            border-color: #b0c4de;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-upload {
            width: 100px;
            height: 100px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">Herbario UV</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-success" href="#">Consulta</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
            <a href="#" class="btn btn-success">Login</a>
        </div>
    </nav>

    <!-- Contenedor -->
    <div class="container mt-4">
        <!-- Tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#">Ejemplar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Colecta</a>
            </li>
        </ul>

        <!-- Formulario -->
        <div class="form-container mt-3">
            <h4 class="text-center text-primary">Colecta</h4>
            <form>
                <div class="row">
                    <!-- Primera columna -->
                    <div class="col-md-4">
                        <label class="form-label">Fecha de la colecta</label>
                        <input type="date" class="form-control">
                        
                        <label class="form-label mt-2">Estado</label>
                        <select class="form-select" id="stateSelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Latitud</label>
                        <input type="text" class="form-control">

                        <label class="form-label mt-2">Colector</label>
                        <select class="form-select" id="collectorSelect">
                            <option>Seleccionar</option>
                        </select>

                        <div class="mt-3">
                            <label class="form-label">Img. Libreta de campo</label>
                            <label class="image-upload">
                                <input type="file" accept="image/*" hidden>
                                <img src="https://via.placeholder.com/80" alt="Subir imagen">
                            </label>
                        </div>
                    </div>

                    <!-- Segunda columna -->
                    <div class="col-md-4">
                        <label class="form-label">Número de colecta</label>
                        <input type="text" class="form-control">
                        
                        <label class="form-label mt-2">Municipio</label>
                        <select class="form-select" id="municipalitySelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Longitud</label>
                        <input type="text" class="form-control">

                        <button type="button" class="btn btn-primary mt-3 w-100">Agregar colectores asociados</button>
                    </div>

                    <!-- Tercera columna -->
                    <div class="col-md-4">
                        <label class="form-label">País</label>
                        <select class="form-select" id="countrySelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Localidad</label>
                        <select class="form-select" id="localitySelect">
                            <option>Seleccionar</option>
                        </select>

                        <label class="form-label mt-2">Altitud</label>
                        <input type="text" class="form-control">

                        <button type="button" class="btn btn-primary mt-3 w-100">Registrar nuevo colector</button>
                    </div>
                </div>

                <!-- Botón Registrar -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Solicitudes de Acceso a Ejemplares Protegidos</h1>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle" id="requestsTable">
                <thead class="table-info">
                    <tr>
                        <th>ID Solicitud</th>
                        <th>ID Especimen</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="requestsBody">
                    <tr><td colspan="4" class="text-center">Cargando solicitudes...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="requestDetailsModal" tabindex="-1" aria-labelledby="requestDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestDetailsModalLabel">Detalles de la Solicitud</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>ID Solicitud:</strong> <span id="detailRequestId"></span></p>
                    <p><strong>ID Especimen:</strong> <span id="detailSpecimenId"></span></p>
                    <p><strong>Nombre del Solicitante:</strong> <span id="detailRequesterName"></span></p>
                    <p><strong>Correo Electr√≥nico:</strong> <span id="detailRequesterEmail"></span></p>
                    <p><strong>Motivo:</strong> <span id="detailReason"></span></p>
                    <p><strong>Estado:</strong> <span id="detailStatus"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/specimenRequestController.js"></script>
</body>
</html>

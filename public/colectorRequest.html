<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbario CIB - Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .centered-form {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            margin-top: 10px;
        }
        
        .btn-colecta {
            background-color: #28a745;
            color: white;
        }
        
        .btn-colecta:hover {
            background-color: #218838;
        }
        
        .btn-primary {
            background-color: #0d6efd;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="centered-form">
        <h2 class="form-title">Solicitud</h2>
        
        <form id="registerForm">
            <!-- Campo de nombre -->
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" id="name" 
                pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required>
            </div>
            
            <!-- Campo de primer apellido -->
            <div class="form-group">
                <label for="first_surname">Primer apellido</label>
                <input type="text" class="form-control" name="first_surname" id="first_surname" 
                pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"required>
            </div>
            
            <!-- Campo de segundo apellido -->
            <div class="form-group">
                <label for="second_surname">Segundo apellido</label>
                <input type="text" class="form-control" name="second_surname" id="second_surname" 
                pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"required>
            </div>
            
            <!--Campo correo electronico-->
            <div class="form-group">
                <label for="email">Correo electronico</label>
                <input type="text" class="form-control" name="email" id="email" required>
            </div>
            
            <!-- Campo de adscripción -->
            <div class="form-group">
                <label for="ascription">Adscripción</label>
                <select class="form-control" name="ascription" id="ascription" required>
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="CIB">CIB</option>
                    <option value="Externo">Externo</option>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Investigador">Investigador</option>
                </select>
            </div>

            <p>Aviso de privacidad</p>
            <p>Adjunta 2 cartas de recomendacion y/o permiso de colecta</p>
            
            <!--Boton cartas de recomendacion-->
            <label for="pdfUploadLetters" class="btn btn-colecta">Adjuntar documentos</label>
            <input type="file" id="pdfUploadLetters" name="pdfFileLetters" accept="application/pdf" style="display: none;">
            <p id="fileNameLetters"></p>
            
            <!-- Botón de Registro -->
            <button type="submit" class="btn btn-primary">Enviar solicitud</button>
        </form>
    </div>

    <!-- Modal solo cerrable con el botón "Aceptar" -->
    <div class="modal fade" id="missingLetters" tabindex="-1" aria-labelledby="missingLettersLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="missingLettersLabel">Debes de adjuntar los documentos en un solo PDF</h5>
            </div>
            <div class="modal-body text-center">
                <button id="closeModalBtn" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
            </div>
        </div>
    </div>

    <!--Modal solicitud exitosa-->
    <div class="modal fade" id="successRequest" tabindex="-1" aria-labelledby="successRequestLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successRequestLabel">Tu solicitud ha sido enviada, se te dara respuesta en tu correo
                    en unos dias</h5>
            </div>
            <div class="modal-body text-center">
                <button id="aceptModalBtn" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
    
    <p id="message"></p>
    <script src="JavaScript/colectorRequestController.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

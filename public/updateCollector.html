<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbario CIB - Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .centered-form {
            width: 100%;
            max-width: 800px; /* Aumentado de 500px a 800px */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Espacio entre columnas */
            margin-bottom: 20px;
        }
        
        .form-column {
            flex: 1;
            min-width: 250px; /* Ancho mínimo para cada columna */
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn {
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            margin-top: 10px;
        }
        
        .btn-colecta {
            background-color: #28a745;
            color: white;
        }
        
        .btn-colecta:hover {
            background-color: #218838;
        }
        
        .btn-primary {
            background-color: #0d6efd;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .button-group .btn {
            width: auto;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="centered-form">
        <h2 class="form-title">Editar colector</h2>
        
        <form id="registerForm">
            <div class="form-row">
                <!-- Columna 1 -->
                <div class="form-column">
                    <!-- Campo de nombre -->
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" name="name" id="name" 
                            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required>
                    </div>
                    
                    <!-- Campo de primer apellido -->
                    <div class="form-group">
                        <label for="first_surname">Primer apellido</label>
                        <input type="text" class="form-control" name="first_surname" id="first_surname" 
                            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required>
                    </div>
                    
                    <!-- Campo de segundo apellido -->
                    <div class="form-group">
                        <label for="second_surname">Segundo apellido</label>
                        <input type="text" class="form-control" name="second_surname" id="second_surname" 
                            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required>
                    </div>
                </div>
                
                <!-- Columna 2 -->
                <div class="form-column">

                    <!-- Campo de adscripción -->
                    <div class="form-group">
                        <label for="ascription">Adscripción</label>
                        <select class="form-control" name="ascription" id="ascription" required>
                            <option value="" selected disabled>Seleccione una opción</option>
                            <option value="CIB">CIB</option>
                            <option value="Externo">Externo</option>
                            <option value="Estudiante">Estudiante</option>
                            <option value="Investigador">Investigador</option>
                        </select>
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="form-group">
                        <label for="new_password">Contraseña</label>
                        <input type="password" class="form-control" name="new_password" id="new_password">
                    </div>

                    <!-- Campo de confirmar contraseña -->
                    <div class="form-group">
                        <label for="new_password_confirmation">Confirmar contraseña</label>
                        <input type="password" class="form-control" name="new_password_confirmation" id="new_password_confirmation">
                    </div>
                    
                </div>
            </div>
            
            <!-- Botones de acción -->
            <div class="button-group">
                <button type="button" class="btn btn-danger" id="cancelButton">Cancelar</button>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </form>

        <!-- Modal success update -->
        <div class="modal fade" id="success" tabindex="-1" aria-labelledby="successLabel" aria-hidden="true" 
            data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header border-0">
                        <h5 class="modal-title mx-auto" id="successLabel">Aviso</h5>
                    </div>
                    <div class="modal-body text-center">
                        <p class="mb-3">Colector actualizado correctamente.</p>
                        <button id="successfulButton" class="btn btn-success px-4" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p id="message"></p>
    
    <!-- JavaScript -->
    <!-- <script src="JavaScript/verifyJWTComitteeMember.js"></script>-->
    <script src="JavaScript/updateCollectorController.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
